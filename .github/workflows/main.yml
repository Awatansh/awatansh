name: Update README

on:
  schedule:
    - cron: "30 0 * * *"   # runs at 00:00, 06:00, 12:00, 18:00 UTC (05:30/11:30/17:30/23:30 IST)
  workflow_dispatch:

# needed so the workflow can push commits
permissions:
  contents: write

# prevent overlapping runs if one is still running
concurrency:
  group: update-readme
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install deps
        run: npm ci || npm i

      - name: Fetch stats
        run: npm run fetch
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # optional, for pinned repos

      - name: Render README
        run: npm run render

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Only add allowed files
          git add README.md assets/
          git commit -m "Update README" || echo "No changes to commit"
          git push
